<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="dropdown">
            <button class="btn" type="button" data-toggle="dropdown">+ Add Filter</button>
            <ul class="dropdown-menu">
                <ul class="nav nav-tabs">
                    <li role="presentation"><a href="index.html">Users</a></li>
                    <li role="presentation" class="active"><a href="integrations.html">Integrations</a></li>
                </ul>
                <input class="form-control" id="myInput" type="text" placeholder="Search Options">
                <li><a href="#"><img src="images/ActiveCampaign.png"> ActiveCampaign</a></li>
                <li><a href="#"><img src="images/Google Analytics.png"> Google Analytics</a></li>
                <li><a href="#"><img src="images/Instagram.png"> Instagram</a></li>
                <li><a href="#"><img src="images/Woocommerce.png"> Woocommerce</a></li>
                <li><a href="#"><img src="images/Shopify.png"> Shopify</a></li>
            </ul>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#myInput").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $(".dropdown-menu li").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>

</body>

</html>
